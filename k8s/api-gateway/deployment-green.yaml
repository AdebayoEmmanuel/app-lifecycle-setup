apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-green
  namespace: ecommerce
  labels:
    app: api-gateway
    component: gateway
    version: green
spec:
  replicas: 0  # Start with 0, deploy when ready for blue-green switch
  selector:
    matchLabels:
      app: api-gateway
      version: green
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        version: green
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        
        env:
        - name: VERSION
          value: "green"
        - name: PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: PRODUCT_SERVICE_URL
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: ORDER_SERVICE_URL
        
        # Resource limits and requests
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        
        # Startup probe
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
          timeoutSeconds: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 3
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 3
      
      volumes:
      - name: nginx-config
        configMap:
          name: service-config
          items:
          - key: nginx.conf
            path: default.conf
