apiVersion: v1
kind: Service
metadata:
  name: api-gateway-active
  namespace: ecommerce
  labels:
    app: api-gateway
    role: active
spec:
  type: NodePort  # Use NodePort for Minikube access
  selector:
    app: api-gateway
    version: blue  # Initially points to blue, switch to green for deployment
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
