apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ecommerce
  labels:
    app: frontend
    component: frontend
spec:
  type: NodePort  # Use NodePort for Minikube access
  selector:
    app: frontend  # Selects ALL frontend pods (both v1 and v2)
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None  # Distribute traffic randomly for canary
