apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
  namespace: ecommerce
  labels:
    app: frontend
    component: frontend
    version: v2
spec:
  replicas: 0  # Start with 0, scale up for canary
  selector:
    matchLabels:
      app: frontend
      version: v2
  template:
    metadata:
      labels:
        app: frontend
        component: frontend
        version: v2
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        
        # Mount custom nginx config
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        
        env:
        - name: VERSION
          value: "v2"
        - name: API_GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: service-config
              key: API_GATEWAY_URL
        
        # Resource limits and requests
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        # Startup probe
        startupProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
          timeoutSeconds: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 3
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 3
      
      volumes:
      - name: html
        configMap:
          name: frontend-html-v2
---
